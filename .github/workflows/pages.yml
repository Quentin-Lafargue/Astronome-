name: Déploiement GitHub Pages

on:
  push:
    branches: [ "main" ]  # ou "principal" si ta branche s'appelle comme ça

permissions:
  contents: read
  pages: write
  id-token: write   # ← indispensable pour ton erreur

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # mets ici le dossier contenant ton site (la racine si index.html est au même niveau)

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
